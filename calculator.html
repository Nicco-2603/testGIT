<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  body{
    background-color: rgb(15, 70, 95);
  }
  button{
    background-color: rgb(0, 22, 22);
    color: rgb(255, 243, 243);
    width: 15vh;
    height: 6vh;
    border-radius: 15px;
    border: none;
  }
</style>
<body>
  <div>
    <button id="button_1" onclick="numberFunction(1)">+</button>
    <p id="resultbox">0</p>

  </div>
</body>
<script>
  let s;

  function numberFunction(number){
    s = document.getElementById("resultbox").innerHTML;
    number += parseInt(s);
    resultbox.innerHTML = (number);
  };

</script>
</html>
